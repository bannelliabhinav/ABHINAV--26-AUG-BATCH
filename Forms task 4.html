<html>
<head>

<title>Pizza Shop 2.0</title>
</head>
<body>
<table border="1px" width="50%" height="50%" align="center">
<tr>
<th colspan="2" style="font-size:20">Pizza Shop 2.0</th>
</tr>
<tr>
<td>Name </td>
<td>
<input type="text" name="name" id="name" style="background-color:yellow"/>
</td>
</tr>
<tr>
<td>Pizza Topping</td>
<td> 
<input type="checkbox" name="type1" value="Supreme"/>Supreme<br>
   <input type="checkbox" name="type2" value="Vegetarian"/>Vegetarian<br>
   <input type="checkbox" name="type3" value="Hawaiian"/>Hawaiian<br>
</td>
</tr>
<td>Pizza Sauce</td>
<td>
<select>
<option value="Tomato">Tomato</option>
<option value="Chilly">Chilly</option>
<option value="Soya">Soya</option>
</select>
</td>
<tr>
<td>optional Extras</td>
<td>
<input type="checkbox" name="opt1" value="Extra Cheese"/>Extra Cheese
   <input type="checkbox" name="opt2" value="Gluten Free Base"/>Gluten Free Base
</td>
</tr>
<td colspan="2">Delivery Insructions:<textarea name="comments" >
</textarea>
</td>
<tr>
<td colspan="2">
<input type="submit" value="Send my order"
</td>
</tr>

</table>
  
</body>
</html>
