
<html>
<head>

<title>Feedback form</title>
</head>
<body>
<form style="width:500px;align:center">
<fieldset>
<h1 style="font-size:25">My Feedback form</h1>
<ul>
<li>
<label for="name">Name :</label>
<input type="text" name="name" id="name"/>
</li>
<li>
<label for="Email">Email :</label>
<input type="Email" name="Email" id="email"/>
</li>
<li>
<label for="Pwd">Password :</label>
<input type="Password" name="pwd" id="pwd"/>
</li>
</ul><br>
<dl>
<dt><li>Please check the all the emotions that apply to you</li></dt>
<dd><li><input type="checkbox" name="type1" value="Angry"/>Angry</li></dd>
<dd><li><input type="checkbox" name="type2" value="Sad"/>Sad</li></dd>
<dd><li><input type="checkbox" name="type3" value="Happy"/>Happy</li></dd>
<dd><li><input type="checkbox" name="type4" value="Ambivalent"/>Ambivalent</li></dd>

</dl>
<dl>
<dt><li>How Satisfied were you with our services</li></dt>
<dd><li><input type="radio" style="position:relative" name="type1" value=" Very Satisfied"/>Very Satisfied</li></dd>
<dd><li><input type="radio" name="type2" value="Satisfied"/>satisfied</li></dd>
<dd><li><input type="radio" name="type3" value="Didn't Care"/>Didn't Care</li></dd>
<dd><li><input type="radio" name="type3" value="Disatisfied"/>Disatisfied</li></dd>
<dd><li><input type="radio" name="type3" value="veryDisatisfied"/>Very Disatisfied</li></dd><br>
<li>Further comments:<textarea type="text"></textarea></li><br>
<li><label>Big Photo:</label>
   <input type="text" name="file" id="big photo"/>
   <input type="file" value="file" id="file"  multiple/></li><br>
<li>Location selected :<select>
       <option value="Andhra">Andhra</option>
	   <option value="Telangana" selected>Telangana</option>
       <option value="Karnataka">Karnataka</option>
       <option value="Kerala">kerala</option>  
   </select></li><br>
 </dl>
 <li>
 <input type="submit" value="submit"/>
 </li>

</dl>
</fieldset>
 </form> 
</body>
</html>
